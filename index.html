<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimplyCV - CV Generator</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

<div class="main-wrapper">

    <div class="top-bar">SimplyCV - CV Generator</div>

    <!-- FORM -->
    <div class="form-container">
        <h2>CV Information</h2>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="inName" placeholder="John Doe" oninput="updateCV()">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="text" id="inEmail" placeholder="john@mail.com" oninput="updateCV()">
        </div>

        <div class="input-group">
            <label>Phone</label>
            <input type="text" id="inPhone" placeholder="+1 234 567 890" oninput="updateCV()">
        </div>

        <div class="input-group">
            <label>GitHub / LinkedIn</label>
            <input type="text" id="inGithub" placeholder="github.com/john" oninput="updateCV()">
        </div>

        <div class="input-group">
            <label>Personal Description</label>
            <textarea
                id="inSummary"
                rows="4"
                placeholder="Short professional summary about yourself"
                oninput="updateCV()"></textarea>
        </div>

        <div class="input-group">
            <label>Skills (comma separated)</label>
            <input type="text" id="inSkills" placeholder="JS, React, Python" oninput="updateCV()">
        </div>

        <div class="input-group">
            <label>Work Experience (one line per item)</label>
            <textarea id="inXp" rows="4" oninput="updateCV()"></textarea>
        </div>

        <div class="input-group">
            <label>Education (one line per item)</label>
            <textarea id="inEdu" rows="4" oninput="updateCV()"></textarea>
        </div>
    </div>

    <!-- PREVIEW -->
    <div id="cv-preview">

        <div class="cv-header">
            <h1 class="cv-name" id="outName">Your Name</h1>
            <div class="cv-contact" id="outContact">
                Email | Phone | GitHub
            </div>
        </div>

        <div class="cv-section" id="summarySection">
            <h3>Profile</h3>
            <p id="outSummary"></p>
        </div>

        <div class="cv-section">
            <h3>Skills</h3>
            <ul id="outSkills"></ul>
        </div>

        <div class="cv-section">
            <h3>Work Experience</h3>
            <ul id="outXp"></ul>
        </div>

        <div class="cv-section">
            <h3>Education</h3>
            <ul id="outEdu"></ul>
        </div>

    </div>

    <!-- DOWNLOAD BUTTON LAST -->
    <button class="download-btn" onclick="downloadPDF()">
        Download PDF
    </button>

</div>

<script src="script.js"></script>
</body>
</html>
